services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: prod_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
      ENV: production
    expose:
      - "8000"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: prod_frontend
    restart: always

  nginx:
    image: nginx:latest
    container_name: prod_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
      - n8n
    restart: always

  n8n:
    image: n8nio/n8n:latest
    container_name: prod_n8n
    restart: always
    environment:
      N8N_HOST: tomektest.byst.re
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      N8N_PATH: /n8n/
      N8N_EDITOR_BASE_URL: https://tomektest.byst.re/n8n/
      WEBHOOK_URL: https://tomektest.byst.re/n8n/
      N8N_DB_TYPE: postgresdb
      N8N_DB_POSTGRES_HOST: ${DB_HOST}
      N8N_DB_POSTGRES_PORT: ${DB_PORT}
      N8N_DB_POSTGRES_DATABASE: ${DB_NAME}
      N8N_DB_POSTGRES_USER: ${DB_USER}
      N8N_DB_POSTGRES_PASSWORD: ${DB_PASSWORD}
      N8N_EXECUTIONS_PROCESS: main
      N8N_EXECUTIONS_DATA_SAVE_ON_SUCCESS: none
      N8N_EXECUTIONS_DATA_PRUNE: "true"
      N8N_EXECUTIONS_DATA_MAX_AGE: 72
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY}
      N8N_CORS_ALLOWED_ORIGINS: "https://tomektest.byst.re"
      N8N_PROXY_HOPS: 1
      NODE_OPTIONS: --max-old-space-size=256
    volumes:
      - n8n_data:/home/node/.n8n
    ports:
      - "5678:5678"

volumes:
  n8n_data: