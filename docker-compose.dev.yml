services:
  dev_db:
    image: postgres:15
    # container_name: dev_db  # Optional: Remove if not strictly needed
    environment:
      POSTGRES_USER: stockscout_user
      POSTGRES_PASSWORD: newpassword
      POSTGRES_DB: stock_scout_db
    ports:
      - "5432:5432"
    volumes:
      - stock_scout_dev_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockscout_user -d stock_scout_db"]
      interval: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    # container_name: dev_backend  # Optional: remove if you donâ€™t need a fixed name
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    # Use env_file to load environment variables from .env
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@dev_db:${DB_PORT}/${DB_NAME}
      ENV: development
      PORTFOLIO_TWR_VERBOSE: "1"
    depends_on:
      dev_db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - .:/workspaces/stock-scout
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_API_URL=${VITE_API_URL}
    # container_name: dev_frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL}
      CHOKIDAR_USEPOLLING: "true"

  nginx:
    image: nginx:stable-alpine
    # container_name: dev_nginx
    depends_on:
      - backend
      - frontend
      - n8n
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro

  n8n:
    image: n8nio/n8n:latest
    container_name: dev_n8n
    depends_on:
      dev_db:
        condition: service_healthy
    environment:
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_PATH: /n8n/
      N8N_EDITOR_BASE_URL: http://localhost/n8n/
      WEBHOOK_URL: http://localhost/n8n/
      N8N_DB_TYPE: postgresdb
      N8N_DB_POSTGRES_HOST: ${DB_HOST}
      N8N_DB_POSTGRES_PORT: 5432
      N8N_DB_POSTGRES_DATABASE: ${DB_NAME}
      N8N_DB_POSTGRES_USER: ${DB_USER}
      N8N_DB_POSTGRES_PASSWORD: ${DB_PASSWORD}
      N8N_EXECUTIONS_PROCESS: main
      N8N_EXECUTIONS_DATA_SAVE_ON_SUCCESS: none
      N8N_EXECUTIONS_DATA_PRUNE: "true"
      N8N_EXECUTIONS_DATA_MAX_AGE: 72
      N8N_ENCRYPTION_KEY: "supersecretkey"
      N8N_CORS_ALLOWED_ORIGINS: "http://localhost:5173"
      NODE_OPTIONS: --max-old-space-size=256
    volumes:
      - n8n_dev_data:/home/node/.n8n
    ports:
      - "5678:5678"

volumes:
  stock_scout_dev_db_data:
    external: true
  n8n_dev_data:
