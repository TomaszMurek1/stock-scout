version: "3.9"

services:
  db:
    image: postgres:15
    container_name: dev_db
    environment:
      POSTGRES_USER: stockscout_user
      POSTGRES_PASSWORD: newpassword
      POSTGRES_DB: stock_scout_db
    ports:
      - "5432:5432"
    volumes:
      - dev_db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dev_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    environment:
      # Point to the local DB container
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:${DB_PORT}/${DB_NAME}
    depends_on:
      - db
    volumes:
      - ./backend:/app  # Assuming your code is in ./backend and changes should reflect immediately.
    expose:
      - "8000"
    ports:
      - "8000:8000"  # <-- This maps container port 8000 to host port 8000.

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL} 
    container_name: dev_frontend
    depends_on:
      - backend
    volumes:
      - ./frontend:/app  # Again, mount your code for live changes if needed.
    expose:
      - "80"

  nginx:
    image: nginx:stable-alpine
    container_name: dev_nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  dev_db_data:
