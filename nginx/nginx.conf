# To jest główny blok konfiguracji
events {
    worker_connections 1024;
}

http {
    # Tutaj Nginx definiuje jak obsługiwać ruch HTTP
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Main Application
    server {
        listen 80;
        server_name tomektest.byst.re;

        # Obsługa Frontendu
        location / {
            proxy_pass http://prod_frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Obsługa Backend API
        location /api {
            proxy_pass http://prod_backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # n8n Subdomain
    server {
        listen 80;
        server_name n8n.tomektest.byst.re;

        location / {
            proxy_pass http://n8n:5678;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket support for n8n
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffering off;
        }
    }
}